<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入力形式</title>
  <link rel="stylesheet" href="./input.css">
</head>

<body>
  <!-- 単語表示 -->
  <div id="word-area">
    <div id="question-en">ENGLISH</div>
    <div id="question-jp">日本語</div>
  </div>

  <!-- 入力エリア -->
  <div id="input-area">
    <input
      id="answer"
      type="text"
      placeholder="英単語を入力"
      autocomplete="off"
    >
    <button id="check">判定</button>
    <div id="result"></div>
  </div>

  <!-- 下固定：履歴 -->
  <div id="history">
    <span id="history-eng">---</span>
    <span>｜</span>
    <span id="history-jp">---</span>
  </div>

  <!-- 読み込み順は絶対この順 -->
  <script src="../js/words.js"></script>
  <script src="./input.js"></script>
</body>
</html>
